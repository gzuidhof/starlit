{* Layout with sidebar *}
{{extends "../layouts/base"}}

{{import "../partials/appbar"}}

{{block documentBody()}}
  <div class="app">
    {{ if appbar.enabled }}
    {{yield appbar()}}
    {{end}}
    
      <main class="d-flex">
        {{if sidebar.enabled}}
          {{yield sidebar()}}
        {{end}}
        {{yield main()}}
      </main>

    {{yield footer()}}
  </div>
{{end}}
